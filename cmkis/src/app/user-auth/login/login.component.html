<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>

</head>
<body>
    <div class="logo-box">
        <img src="./bulso logo.png" alt="" class="logo">
    </div>


   <div class="box">
    <div class="container">
           <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" action="">
            <div class="top">
                <span><a href="#" class="forgot">Dont have an account?</a></span>
                <header>Login</header>
            </div>

            <div class="input-field">
                <input type="email" name="email" formControlName="email" autocomplete="off" class="input" placeholder="Email" id="">
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <input type="password" name="password" formControlName="password" autocomplete="off" class="input" placeholder="Password" id="">
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-field">
              <button type="submit" class="submit" value="Login" id="">Login</button>
            </div>

            <div class="two-col">
                <div class="one">
                   <input type="checkbox" name="" id="check">
                   <label for="check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
