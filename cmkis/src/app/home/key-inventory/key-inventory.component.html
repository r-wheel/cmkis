<h1>Keys</h1>
<div class="container">
  <mat-card class="example-card" *ngFor="let room of roomlist">
    <mat-card-header>
      <mat-card-title>{{room.roomName}}</mat-card-title>
    </mat-card-header>
    <img src="assets/key-icon.png" alt="key icon">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
