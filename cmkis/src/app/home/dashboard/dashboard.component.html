<div class="charts">

  <div class="pie" [chart]="pieChart">

  </div>

  <div class="line" [chart]="lineChart">

  </div>

</div>

<div style="display: flex; justify-content: center;">
  <h1 style="background-color: #11101D; color: white; margin-bottom: 0px; padding: .7em; border-top-right-radius: 1em; border-top-left-radius: 1em;">ROOMS STATUS</h1>

</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="RoomName">
    <th mat-header-cell *matHeaderCellDef>Room Name</th>
    <td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Availability">
    <th mat-header-cell *matHeaderCellDef> Availability </th>
    <td mat-cell *matCellDef="let element"> {{element.availabilty}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
