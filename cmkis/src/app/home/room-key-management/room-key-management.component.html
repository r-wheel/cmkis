<mat-toolbar>

  <span>Room and Key Management</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="createKeymanagementForm()">
    Add Room
  </button>

</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. key room" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef='roomName'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Name </th>
        <td mat-cell *matCellDef="let row"> {{row.roomName}} </td>
      </ng-container>


      <ng-container matColumnDef='keyNo'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Key No. </th>
        <td mat-cell *matCellDef="let row"> {{row.keyNo}} </td>
      </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button color="primary" (click)="openCreateForm(row)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deleteKeymanagement(row.roomId)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
