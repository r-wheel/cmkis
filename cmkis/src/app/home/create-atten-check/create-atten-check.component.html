<div mat-dialog-title>
  <h1>Attdance Checker</h1>
</div>
<form [formGroup]="attendanceForm" (ngSubmit)="onFormSubmit()" >

<div mat-dialog-content>

           <!-- fname/mname/lname -->
           <div class="row">

            <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput type="text" placeholder="Ex. Juan" formControlName = "firstname" >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Middle Name</mat-label>
              <input matInput type="text" placeholder="ex.  Charm" formControlName = "middlename" >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" placeholder="ex.Dela Cruz" formControlName = "lastname" >
            </mat-form-field>

            </div>
            <!-- username/contact -->
            <div class="row">
              <mat-form-field appearance="outline" class="email">
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="Ex. Juan" formControlName="username">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input matInput type="numer" placeholder="+63" formControlName="connum" >
              </mat-form-field>
            </div>

                                                  <!--email -->
            <div>
               <div class="example-container">
                 <mat-form-field appearance="outline" class="email" >
                    <mat-label>Enter your email</mat-label>
                     <input matInput placeholder="pat@example.com" formControlName = "email" >
                     <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                 </div>
            </div>

                         <!-- password -->
                         <div>
                          <div class="example-container">
                            <mat-form-field appearance="outline" class="password">
                              <mat-label>Enter your password</mat-label>
                              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                            </mat-form-field>
                            <span *ngIf="f['password'].getError('required') !=null" class="errormessage">Password is required</span>
                          </div>
                      </div>
                                    <!--confirm-password -->
                      <div>
                        <div class="example-container" >
                          <mat-form-field appearance="outline" class="password" >
                            <mat-label>Enter your confirmation password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="conpassword">
                            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                          <span *ngIf="f['conpassword'].getError('required') !=null" class="errormessage">Confirm password is required</span>
                          <span *ngIf="f['conpassword'].getError('Mustmatch') !=null" class="errormessage">Password is mismatch</span>
                      </div>
                   </div>



</div>

<div mat-dialog-actions>
  <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" class="button" type="submit">{{data ? 'Update':'Save'}}</button>
</div>
</form>
